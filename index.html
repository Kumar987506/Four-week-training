<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #profile {
            padding: 30px;
            background: #fff;
            border-bottom: #0779e4 3px solid;
            margin-bottom: 20px;
        }
        #profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        #profile h2 {
            margin: 10px 0 0 0;
        }
        #profile p {
            margin: 5px 0;
        }
        .homework-buttons {
            text-align: center;
            margin-bottom: 50px;
        }
        .homework-buttons button {
            background: #0779e4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .homework-buttons button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="#">Homework Repository</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Assignments</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

        </div>
    </header>

    <div class="container">

</body>
</html>
